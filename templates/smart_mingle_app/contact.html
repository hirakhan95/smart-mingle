{% extends 'base.html' %}

{% load static %}

{% load static %}

{% block title %}Contact Us ã‚· - Smart Mingle Events{% endblock %}

{% block content %}

<div class="container mt-3">
    <div class="row align-items-center">
        <div class="col-md-12 col-lg-6">
            <h2>Contact Us</h2>
            <form id="contact" method="post" action="{% url 'app:contact_success' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" maxlength="50">
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label"
                    >Email:</label
                    >
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            maxlength="50"
                            required
                    >
                </div>

                <div class="mb-3">
                    <label for="phonenum" class="form-label">Phone Number:</label>
                    <input id="phonenum" name="phonenum" pattern="\d{5,13}" title="Phone number (e.g., 0301234567)" type="number" class="form-control" maxlength="20" required>
                </div>

                <div class="form-group">
                    <label for="description">Your Message:</label>
                    <textarea
                            class="form-control"
                            id="description"
                            name="description"
                            rows="3"
                            maxlength="150"
                    ></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Submit</button>
            </form>
        </div>

        <div class="col-md-12 col-lg-6">
            <img
                    src="static/images/contact.png"
                    alt="hero-image"
                    class="img-fluid"
            >
        </div>
    </div>
</div>

{% endblock %}
