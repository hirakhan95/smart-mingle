{% extends 'base.html' %}

{% load static %}

{% block title %}My Profile ã‚· - Smart Mingle Events{% endblock %}

{% block content %}

<div class="container mt-3 emp-profile">
    <form method="get" action="{% url 'app:user_edit' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-4">
                <div class="profile-img">
                    <img src="{{profilepic}}"
                         alt="user-image"/>
                </div>
            </div>
            <div class="col-md-6">
                <div class="profile-head">
                    <h1>{{first_name}} {{last_name}}</h1>
                    <div class="tab-content profile-tab" id="myTabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <div class="col-md-6 mt-4">
                                    <label>First Name</label>
                                </div>
                                <div class="col-md-6 mt-4">
                                    <p>{{first_name}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Last Name</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{last_name}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Email</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{email}}</p>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <label>Phone</label>
                                </div>
                                <div class="col-md-6">
                                    <p>{{phonenum}}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
                <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
            </div>
        </div>
    </form>
</div>

{% endblock %}
