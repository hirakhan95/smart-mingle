{% extends 'base.html' %}

{% block title %}Login ã‚· - Smart Mingle Events{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h2>Create your account</h2>
            <form id="signup" method="post" action="signup">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label"
                    >Email address</label
                    >
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            aria-describedby="emailHelp"
                    />
                </div>

                <div class="mb-3">
                    <label for="confirmed_email" class="form-label"
                    >Confirm email</label
                    >
                    <input
                            type="email"
                            class="form-control"
                            id="confirmed_email"
                            name="confirmed_email"
                            aria-describedby="emailHelp"
                    />
                </div>

                <div class="row">
                    <div class="col">
                        <label for="first_name" class="form-label">First name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name"/>
                    </div>
                    <div class="col">
                        <label for="second_name" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="second_name" name="second_name"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label"
                    >Password</label
                    >
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                    />
                </div>

                <div class="mb-3">
                    <label for="confirmed_password" class="form-label"
                    >Confirm Password</label
                    >
                    <input
                            type="password"
                            class="form-control"
                            id="confirmed_password"
                            name="confirmed_password"
                    />
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="col-md-6">
            <img src="static/images/signup.png" alt="hero-image" class="img-fluid"/>
        </div>
    </div>
</div>

{% endblock %}
