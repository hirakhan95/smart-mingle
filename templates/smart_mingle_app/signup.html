{% extends 'base.html' %}

{% block title %}Login ã‚· - Smart Mingle Events{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h2>Create your account</h2>
            <form>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                    >Email address</label
                    >
                    <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                    />
                </div>

                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label"
                    >Confirm email</label
                    >
                    <input
                            type="email"
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                    />
                </div>

                <div class="row">
                    <div class="col">
                        <label for="fname" class="form-label">First name</label>
                        <input type="text" class="form-control" id="fname"/>
                    </div>
                    <div class="col">
                        <label for="lname" class="form-label">Last name</label>
                        <input type="text" class="form-control" id="lname"/>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                    >
                    <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                    />
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                    >Confirm Password</label
                    >
                    <input
                            type="password"
                            class="form-control"
                            id="exampleInputPassword1"
                    />
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="col-md-6">
            <img src="static/images/signup.png" alt="hero-image" class="img-fluid"/>
        </div>
    </div>
</div>

{% endblock %}
