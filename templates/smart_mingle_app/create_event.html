{% extends 'base.html' %}

{% block content %}
  <h1>Create a New Event</h1>
  <form method="post" action="{% url 'create-event' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Event</button>
  </form>
  <a href="{% url 'event-list' %}">Back to Event List</a>
{% endblock %}
