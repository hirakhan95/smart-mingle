<!-- smart_mingle/templates/smart_mingle/delete_event.html -->
{% extends 'base.html' %}

{% block content %}
  <h1>Delete Event</h1>
  <p>Are you sure you want to delete "{{ event.title }}"?</p>
  <form method="post" action="{% url 'delete-event' event.pk %}">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'event-detail' event.pk %}">No, cancel</a>
{% endblock %}
