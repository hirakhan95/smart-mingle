{% extends 'base.html' %}

{% block title %}Login ã‚· - Smart Mingle Events{% endblock %}

{% block content %}

<div class="container mt-3">
    <div class="row align-items-center">
        <div class="col-md-6">
            <h2>Log in to your account</h2>
            <form id="login" method="post" action="login">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="email" class="form-label"
                    >Email address</label
                    >
                    <input
                            type="email"
                            class="form-control"
                            id="email"
                            name="email"
                            aria-describedby="emailHelp"
                    />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label"
                    >Password</label
                    >
                    <input
                            type="password"
                            class="form-control"
                            id="password"
                            name="password"
                    />
                </div>

                <div class="mb-3 form-check">
                    <input
                            type="checkbox"
                            class="form-check-input"
                            id="rememberme"
                            name="rememberme"
                    />
                    <label class="form-check-label" for="rememberme"
                    >Remember Me</label
                    >
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="col-md-6">
            <img src="static/images/login.png" alt="hero-image" class="img-fluid"/>
        </div>
    </div>
</div>
{% endblock %}
