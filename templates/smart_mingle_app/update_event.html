{% extends 'base.html' %}

{% block content %}
  <h1>Edit Event</h1>
  <form method="post" action="{% url 'update-event' event.pk %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Update Event</button>
  </form>
  <a href="{% url 'event-detail' event.pk %}">Cancel</a>
{% endblock %}
