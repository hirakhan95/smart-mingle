<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up To Smart Mingle</title>
    <link
      href="https://fonts.googleapis.com/css?family=Shadows Into Light"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" /></head>
  <body>

    <header>
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a href="home.html" class="navbar-brand">Smart Mingle シ</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h2>Create Event</h2>
            <p>
              "Smart Mingle: Where Events Spark and Connections Flourish – Your
              Event, Your Way!"
            </p>
            <form>
              <div class="mb-3">
                <label for="eventtitle" class="form-label">Event Title</label>
                <input type="text" class="form-control" id="eventname" />
              </div>

              <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" id="description" />
              </div>

              <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" id="location" />
              </div>

              <div class="mb-3">
                <label for="inputState" class="form-label">Category</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>Corporate</option>
                  <option>Exhibition</option>
                  <option>Sport</option>
                  <option>Charity</option>
                  <option>Workshop</option>
                  <option>Virtual</option>
                  <option>Leisure</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="description" class="form-label"
                  >Select Date and Time:</label
                >
                <div class="form-group">
                  <div
                    class="input-group date"
                    id="datetimepicker1"
                    data-target-input="nearest"
                  >
                    <input
                      type="text"
                      class="form-control datetimepicker-input"
                      data-target="#datetimepicker1"
                    />
                    <div
                      class="input-group-append"
                      data-target="#datetimepicker1"
                      data-toggle="datetimepicker"
                    >
                      <div class="input-group-text">
                        <i class="fa fa-calendar-alt"></i>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
              <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
              <!-- Include Bootstrap and Tempus Dominus JS -->
              <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
              <script src="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4@5.1.2/build/js/tempusdominus-bootstrap-4.min.js"></script>
              <script src="js/script.js"></script>

              <div class="text-center">
                <button type="button" class="btn btn-primary">
                  Create Event
                </button>
              </div>
            </form>
          </div>

          <!-- Image -->

          <div class="col-md-6">
            <img
              src="images/create-event.jpeg"
              alt="hero-image"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Section Start -->
    <footer>
      <div class="ion-icon-social">
        <a href="http://instagram.com"
          ><i class="icon ion-social-instagram"></i
        ></a>
        <a href="http://snapchat.com"
          ><i class="icon ion-social-snapchat"></i
        ></a>
        <a href="http://twitter.com"><i class="icon ion-social-twitter"></i></a>
        <a href="http://facebook.com"
          ><i class="icon ion-social-facebook"></i
        ></a>
      </div>
      <p class="copyright-text">
        &copy; 2023 Smart Mingle. All rights reserved.
      </p>
    </footer>
    <!-- Footer Section End -->
  </body>
</html>
