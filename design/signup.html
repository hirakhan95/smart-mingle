<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sign Up To Smart Mingle</title>
    <link
      href="https://fonts.googleapis.com/css?family=Shadows Into Light"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/css/style.css" />
  </head>
  <body>
    <header>
      <!-- Navigation bar -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">Smart Mingle ã‚·</a>
        </div>
      </nav>
    </header>
    <main>
      <div class="container mt-4">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h2 class="mb-3">Create your account</h2>
            <form id="signup" method="post" action="signup.html">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  name="email"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <div class="mb-3">
                <label for="confirmed_email" class="form-label"
                  >Confirm email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="confirmed_email"
                  name="confirmed_email"
                  aria-describedby="emailHelp"
                  required
                />
              </div>

              <div
                class="mb-3 error_message"
                id="error-message-email"
                style="color: red"
              ></div>

              <div class="row mb-3">
                <div class="col">
                  <label for="first_name" class="form-label">First name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="first_name"
                    name="first_name"
                    required
                  />
                </div>
                <div class="col">
                  <label for="second_name" class="form-label">Last name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="second_name"
                    name="second_name"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Password must contain at least 8 characters, including 1 uppercase letter, 1 lowercase letter, and 1 number."
                  required
                />
              </div>

              <div class="mb-3">
                <label for="confirmed_password" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmed_password"
                  name="confirmed_password"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                  title="Password must contain at least 8 characters, including 1 uppercase letter, 1 lowercase letter, and 1 number."
                  required
                />
              </div>

              <div class="mb-3 error_message" id="error-message-password"></div>

              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>

          <div class="col-md-6">
            <img
              src="static/images/signup.png"
              alt="hero-image"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </main>

    <!-- Footer Section Start -->
    <footer>
      <div class="ion-icon-social">
        <a href="http://instagram.com"
          ><i class="icon ion-social-instagram"></i
        ></a>
        <a href="http://snapchat.com"
          ><i class="icon ion-social-snapchat"></i
        ></a>
        <a href="http://twitter.com"><i class="icon ion-social-twitter"></i></a>
        <a href="http://facebook.com"
          ><i class="icon ion-social-facebook"></i
        ></a>
      </div>
      <p class="copyright-text">
        &copy; 2023 Smart Mingle. All rights reserved.
      </p>
    </footer>
    <!-- Footer Section End -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tempusdominus-bootstrap-4@5.1.2/build/js/tempusdominus-bootstrap-4.min.js"></script>
    <script
      src="https://cdn.tiny.cloud/1/h9c3p48xof44x9gg535v3mnv0rhqw5mj6z5ko6k9xbrefuc2/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script src="static/js/script.js"></script>
  </body>
</html>
