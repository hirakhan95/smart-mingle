<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up To Smart Mingle</title>
    <link href="https://fonts.googleapis.com/css?family=Shadows Into Light" rel="stylesheet"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <header>
        <!-- Navigation bar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand">Smart Mingle ã‚·</a>
              </div>
            </nav>
    </header>
    <main>
        <div class="container">
            <div class="row align-items-center">
                
                <div class="col-md-6">
                    <h2>Create your account</h2>
                    <form>
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>

                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Confirm email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">  
                          </div>

                          <div class="row">
                            <div class="col">
                            <label for="fname" class="form-label">First name</label>
                            <input type="text" class="form-control" id="fname">
                            </div>
                            <div class="col">
                                <label for="lname" class="form-label">Last name</label>
                                <input type="text" class="form-control" id="lname">
                            </div>
                          </div>        
                    
                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <div class="mb-3">
                          <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                          <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <button type="submit" class="btn btn-primary">Submit</button>
                      </form>

                </div>
                
                <div class="col-md-6">
                    <img src="images/signup.jpeg" alt="hero-image" class="img-fluid">
                </div>
            </div>
        </div>
        
        
    </main>

    <!-- Footer Section Start -->
    <footer>
        <hr />
        <div class="ion-icon-social">
          <a href="http://instagram.com"><i class="icon ion-social-instagram"></i></a>
          <a href="http://snapchat.com"><i class="icon ion-social-snapchat"></i></a>
          <a href="http://twitter.com"><i class="icon ion-social-twitter"></i></a>
          <a href="http://facebook.com"><i class="icon ion-social-facebook"></i></a>
        </div>
        <p class="copyright-text">
          &copy; 2023 Smart Mingle. All rights reserved.
        </p>
      </footer>
      <!-- Footer Section End -->
</body>
</html>
