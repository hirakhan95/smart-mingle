<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Smart Mingle Events</title>
    <link
      href="https://fonts.googleapis.com/css?family=Shadows Into Light"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" /></head>
  </head>
  <body>
    <header>

      <!-- Navigation bar starts -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a href="home.html" class="navbar-brand">Smart Mingle ã‚·</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search events"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
      <!-- Navigation bar end -->

    <div class="container emp-profile">
      <form method="post">
        <div class="row">
          <div class="col-md-4">
            <div class="profile-img">
              <img src="images/user.png"
                alt="user-image"/>
              <div class="file btn btn-lg btn-primary">
                Change Photo
                <input type="file" name="file" />
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="profile-head">
              <h1>User Name</h1>
              <div class="tab-content profile-tab" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <div class="row">
                    <div class="col-md-6 mt-4">
                      <label>User Id</label>
                    </div>
                    <div class="col-md-6 mt-4">
                      <p>user123</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label>Name</label>
                    </div>
                    <div class="col-md-6">
                      <p>user</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label>Email</label>
                    </div>
                    <div class="col-md-6">
                      <p>user@gmail.com</p>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <label>Phone</label>
                    </div>
                    <div class="col-md-6">
                      <p>123 456 7890</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-2">
            <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Edit Profile"/>
          </div>
        </div>
      </form>
    </div>

    <!-- Footer Section Start -->
    <footer>
      <div class="ion-icon-social">
        <a href="http://instagram.com"
          ><i class="icon ion-social-instagram"></i
        ></a>
        <a href="http://snapchat.com"
          ><i class="icon ion-social-snapchat"></i
        ></a>
        <a href="http://twitter.com"><i class="icon ion-social-twitter"></i></a>
        <a href="http://facebook.com"
          ><i class="icon ion-social-facebook"></i
        ></a>
      </div>
      <p class="copyright-text">
        &copy; 2023 Smart Mingle. All rights reserved.
      </p>
    </footer>
    <!-- Footer Section End -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <!-- Include Bootstrap and Tempus Dominus JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
